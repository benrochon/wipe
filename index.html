<!DOCTYPE html>
<html>
    <head>
        <title>En finir avec 2020</title>
        <style>
            body{
  background-color:black;
  text-align:center;
  margin:0;
}
#main{
  height:100%;
}

        </style>
        <link rel="preload" href="assets/down.png" as="image">
        <link rel="preload" href="assets/down2.png" as="image">
        <link rel="preload" href="assets/up.png" as="image">
        <link rel="preload" href="assets/up2.png" as="image">
    </head>
    <body>
        <img id="main" src="assets/up.png"/>

    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script>
        document.body.onkeydown = function(e){
            if(e.keyCode == 32){
                $("#main").attr("src", "assets/down.png"); 
            }
        }
        document.body.onkeyup = function(e){
            if(e.keyCode == 32){
                $("#main").attr("src", "assets/up2.png"); 
            }
        }
    </script>
    </body>
</html>
